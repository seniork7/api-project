<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllMart Groceries</title>

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">

</head>
<body class="bg-white dark:bg-red-900 min-h-screen">
    <!-- Dark Mode Icon -->
    <span class="material-symbols-outlined text-white flex justify-end mr-20 mt-10 cursor-pointer" id="dark-mode"></span>

    <div class="flex flex-col items-center justify-center">
        <!-- Heading Text -->
<h1 class="text-2xl md:text-5xl p-5 md:p-10 text-gray-900 dark:text-white">
    Find your faves at <span>AllMart</span>
</h1>

        <div class="w-3/4">
            <!-- Search Bar -->
            <form class="flex flex-col md:flex-row justify-center max-w-xl mx-auto">
                <label for="location-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Your Email</label>

                <div class="flex items-center w-full mb-2 md:mb-0">
                    <select id="categories" class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-500 bg-gray-100 border border-gray-300 rounded-s-lg dark:bg-gray-700 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600 w-[140px]">
                        <option selected>Filter</option>
                        <option value="fruit">Fruit</option>
                        <option value="vegetable">Vegetable</option>
                        <option value="dairy">Dairy</option>
                        <option value="meat">Meat</option>
                        <option value="bakery">Bakery</option>
                        <option value="beverages">Beverages</option>
                        <option value="snacks">Snacks</option>
                        <option value="frozen foods">Frozen Foods</option>
                    </select>
                    
                    <div class="relative w-full">
                        <input type="search" id="default-search" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Search AllMart..."/>
                        <button type="button" class="absolute inset-y-0 end-0 flex items-center pe-3">
                            <svg id="voice-search" class="w-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7v3a5.006 5.006 0 0 1-5 5H6a5.006 5.006 0 0 1-5-5V7m7 9v3m-3 0h6M7 1h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V4a3 3 0 0 1 3-3Z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" id="search-btn" class="items-center p-3 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700">
                    Search
                </button>
            </form>
        </div>

        <!-- Display Groceries -->
        <div id="grocery" class="flex flex-wrap justify-center flex-col md:flex-row items-center gap-5 m-10"></div>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
